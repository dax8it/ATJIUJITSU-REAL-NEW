backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

logo_url: https://atjiujitsunyc2020.netlify.com/img/atjiujitsu-icon.png

collections:
  - name: "blog"
    label: "blog"
    folder: "content/blog/"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Order",
          name: "order",
          widget: "number",
          default: 30,
          required: false,
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
      - {
          label: "Thumbnail",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - { label: "Home", name: "home", widget: "boolean", default: false }
      - {
          label: "Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          options: ["Programs", "Kids Programs", "Kids Martial Arts", "Adults Martial Arts", "Jiujitsu for Kids", "MMA for Kids", "Jiujitsu", "Kickboxing", "Muay Thai", "MMA", "Kickboxing near me", "Jiujitsu near me", "Prices", "Schedule", "Blog", "Media", "Other", "Jackson Heights", "Queens" ],
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "pages"
    folder: "content/pages/"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Order",
          name: "order",
          widget: "number",
          default: 10,
          required: false,
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
      - {
          label: "Thumbnail",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - { label: "Home", name: "home", widget: "boolean", default: false }
      - {
          label: "Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          options: ["Programs", "Kids Programs", "Kids Martial Arts", "Kids Kickboxing", "Adults Martial Arts", "Jiujitsu for Kids", "MMA for Kids", "Jiujitsu", "Kickboxing", "Muay Thai", "Muay Thai near me", "MMA", "MMA near me", "Kickboxing near me", "Jiujitsu near me", "Prices", "Schedule", "Blog", "Media", "Other", "Jackson Heights", "Queens"],
        }
      - { label: "Body", name: "body", widget: "markdown" }
